<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>findIPhoneMockup</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="container-box"> 
  <div class="item-box"> 
    <img id="find-iphone-icon" alt="Find iPhone Icon" />
  </div>
  <div class="item-box"> 
    <h1>Find My iPhone</h1>
  </div> 
  <div class="item-box">
    <label>Apple ID</label>
    <input id="appleID" type="text" onBlur="enableSignIn()" />
    <label>Password</label>
    <input id="password" type="password" />
  </div> 
  <div class="item-box">
    <button id="signInBtn" disabled>Sign In...</button>
  </div> 
  <div class="item-box"> 
    <a href="#" target="_blank">Forgot Apple ID or Password?</a>
    <a href="#" target="_blank">Set Up Instructions</a>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
